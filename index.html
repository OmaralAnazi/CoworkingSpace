<!DOCTYPE html>

<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="index.css">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Coworking Space</title>
	</head>
	<body>
		<header>
			<div class="hero">
				<h1 class="pointer-cursor">WeBarelyWork</h1>
				<img class="pin-icon pointer-cursor" src="images/pin.png" alt="pin location icon">
				<img class="bar-icon pointer-cursor" src="images/burger.png" alt="bar icon">
			</div>
		</header>
		
		<main>
			<section>
				<h1 class="title"> The best coworking spaces for lazy devs. </h1>
			</section>

			<section class="item-container">
				<section class="item">
					<p class="img-note">Exclusive</p>
					<img class="item-img" src="images/hygge.jpg" alt="workspace">
					<div class="caption">
						<p> Skiving in Scandinavia? Relax with a latte at Hygge Lounge. </p>
						<button class="book-btn">Book</button>
					</div>
				</section>
				
				<section class="item">
					<!-- <p class="img-note">Exclusive</p> -->
					<img class="item-img" src="images/sky-garden.jpg" alt="workspace">
					<div class="caption">
						<p> Skiving in Scandinavia? Relax with a latte at Hygge Lounge. </p>
						<button class="book-btn">Book</button>
					</div>
				</section>
	
				<section class="item">
					<!-- <p class="img-note">Exclusive</p> -->
					<img class="item-img" src="images/generator.jpg" alt="workspace">
					<div class="caption">
						<p> Skiving in Scandinavia? Relax with a latte at Hygge Lounge. </p>
						<button class="book-btn">Book</button>
					</div>
				</section>
			</section>
		</main>

		<div class="chatbox-bg">
			<img class="chatbox-img" src="images/message.png" alt="chatbox">
		</div>
		
	</body>
</html>
